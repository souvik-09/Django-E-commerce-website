{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}

 
  <div class="col-sm-12">
    <div class="row">
        {% for product in topwears %}
            <div class= "col-sm-3 text-center mb-4">
                <a href = "{% url 'product-detail' product.id %}" class="btn">
                    <div class = "item">
                        <img src = "{{product.product_image.url}}" alt = "" height = "200" width="200" class = "">
                        <div class = "fw-bold">{{product.title}}</div>
                        <div class = "fw-bold"> ₹ {{product.discounted_price}}
                        <small class="fw-light text-decoration-line-through"> ₹ {{product.selling_price}}</small></div>
                    </div>
                </a>
            </div>
        {% endfor %}  
    </div>              
  </div>
 </div>
</div>
{% endblock main-content %}
